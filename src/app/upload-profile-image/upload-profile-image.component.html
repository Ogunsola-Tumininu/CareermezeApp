<h2 mat-dialog-title>Edit Profile Picture</h2>
<div mat-dialog-content>
  <form #imageForm = ngForm>
    <div>
        <img (click)="openInput()" [src]=imageUrl alt="User Image"  style="width:280px; height:auto;">
        <!-- <img id="originalImage" [src]=originalImageUrl alt=" Original User Image"  style="display: none"> -->
    </div>
    
    <div>
        <button class="btn btn-block"(click)="openInput()"  >
            Select File to Upload
        </button>
    </div>

  <input id="fileInput" style="display: none" type="file" #img (change)="fileChange($event.target.files)" name="img" accept="image/*">
  </form>
</div>
<hr>
<mat-dialog-actions>
    <button *ngIf="!showWait" mat-raised-button (click)="onCloseCancel()" class="warn">Cancel</button>
    <button *ngIf="!showWait" mat-raised-button color="primary" [disabled]="!fileToUpload" (click)="upload()"  class="primary">Upload</button>
    <button *ngIf="showWait" mat-raised-button  class="primary">Please wait ...</button>
</mat-dialog-actions>
